<!DOCTYPE html>
<html>
  <head>
    <title>CryptoPrice</title>
    <style>
      * {
        margin: 0px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      ul {
        list-style: none;
      }
      #crypto_contein li {
        margin-top: 20px;
      }

      .search_area {
        display: flex;
        margin-top: 20px;
      }

      .search_area input {
        width: 350px;
      }
    </style>
  </head>
  <body>
    <h1>Get price of crypto!</h1>
    <section class="search_area">
      <button id="showCoins">
        Mostrar todas as moedas
      </button>
    </section>
    <section class="search_area">
      <input id="findCoinArea"/>
      <button id="find">Procurar</button>
    </section>
    <ul id="crypto_contein">
    </ul>
    <script src="apiScript.js" ></script>
  </body>
</html>
